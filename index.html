<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odin HomePage</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="split-screen">
    <div class="left-side">
      <div class="logo-container">
        <img src="images/odin.png" alt="Odin Logo" class="logo-img">
        <h1>ODIN</h1>
      </div>
      <div class="photo-credit">
        Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a
          href="https://unsplash.com" target="_blank">Unsplash</a>
      </div>
    </div>
    <div class="right-side">
      <div class="intro-text">
        <h1>Welcome to The Odin Project!</h1>
        <p>
          Community of aspiring learners building projects through hands-on
          experience.
          <br />
          <strong>
            Escape Tutorial Hell, Join the Community, Learn via Documentation.
          </strong>
        </p>
      </div>

      <div class="form-section">
        <h2>Lets Join The Community, Now!</h2>
        <form action="#">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">FIRST NAME</label>
              <input type="text" id="firstName" name="firstName" required />
            </div>
            <div class="form-group">
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName" name="lastName" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required />
            </div>
          </div>
        </form>
      </div>

      <div class="action-section">
        <button type="submit" id="submit-button">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>

</html>
